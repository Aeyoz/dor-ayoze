<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid gx-1 gy-1"><div class="green">HEADER</div></div>
    <div class="row w-100">
        <div class="col-6 col-sm-3 offset-md-3 gx-1 gy-1">
            <div class="blue">1</div>
        </div>
        <div class="col-6 col-sm-3 gx-1 gy-1">
            <div class="blue">2</div>
        </div>
        <div class="col-6 col-sm-3 d-none d-md-block gx-1 gy-1"></div>
        <div class="col-6 col-sm-3 gx-1 gy-1">
            <div class="blue">3</div>
        </div>
        <div class="col-6 col-sm-3 offset-md-6 gx-1 gy-1">
            <div class="blue">4</div>
        </div>
    </div>
    <div class="row w-100">
        <div class="tablet col d-xs-none d-sm-block d-md-none gx-1 gy-1">
            <div class="cyan">Tablet</div>
        </div>
    </div>
    <div class="row w-100">
        <div class="col-6 col-sm-3 order-md-4 order-1 gx-1 gy-1"><div class="gray">1</div></div>
        <div class="col-6 col-sm-3 order-md-3 order-2 gx-1 gy-1"><div class="gray">2</div></div>
        <div class="col-6 col-sm-3 order-md-2 order-3 gx-1 gy-1"><div class="gray">3</div></div>
        <div class="col-6 col-sm-3 order-md-1 order-4 gx-1 gy-1"><div class="gray">4</div></div>
    </div>
    <div class="row w-100">
        <div class="col d-none d-sm-none d-md-block gx-1 gy-1">
            <div class="cyan">Desktop</div>
        </div>
    </div>
    <div class="row w-100">
        <div class="col d-block d-sm-none d-md-none gx-1 gy-1">
            <div class="cyan">Mobile</div>
        </div>
    </div>
    <div class="row d-flex justify-content-center w-100 gx-1 gy-1">
        <div class="col-sm-6 col-md-3 order-md-1 order-2 d-sm-block d-none gx-1 gy-1"><div class="orange">:></div></div>
        <div class="col-sm-6 col-md-3 order-md-2 order-1 d-sm-block gx-1 gy-1"><div class="orange">:D</div></div>
    </div>
    <div class="row w-100">
        <div class="d-none d-sm-block gx-1 gy-1"><div class="green">Footer</div></div>
    </div>

</body>
</html>
